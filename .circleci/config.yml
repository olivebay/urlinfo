version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: go test ./...
  build_docker:
    machine: true
    steps:
      - checkout
      - run: docker build -t melibou/urlinfo:$CIRCLE_SHA1 -t melibou/urlinfo:latest .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push melibou/urlinfo:$CIRCLE_SHA1
      - run: docker push melibou/urlinfo:latest
workflows:
  version: 2
  test_and_push_docker_image:
    jobs:
      - test
      - build_docker:
          requires:
            - test

